<!DOCTYPE html>
<html>
<head>
<title> Lists
</title>

</head>
<body>
<p>Ordered List</p>
<ol type='1'>
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ol>

<ol type='A'>
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ol>

<ol type='I'>
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ol>

<p>Unordered List</p>
<ul type="disc">
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ul>

<ul type="circle">
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ul>

<ul type="square">
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ul>

<ul  style="list-style-type:'*'">
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ul>

<ul style="list-style-image: url('irish.ico');">
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ul>

</body>
</html>
